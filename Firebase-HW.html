<!doctype html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
   <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
 </head>
 <div class="container">
 <div class="jumbotron">

     <h1 class="text-center" id="header">Train Time Sheet</h1>
   </div>
   <div class="card">
     <div class="card-header">Add Train</div>
    <div>
       <div class="card-body">
         <div class="col-lg-12">
           <label for= "Search Term">Train Name </label>
           <input type="text" class="form-control" id="trainName">
         </div>
         <br>
         <div class="col-md-12">
           <label for= "Search Term">Destination</label>
           <input type="text" class="form-control" id="destination">
             </div>
             <br>
             <div class="col-lg-12">
                 <label for= "Start Year">First Train Time (HH:mm - military time): </label>
                 <input type="text" class="form-control" id="firstTime">
               </div>
               <br>
               <div class="col-lg-12">
                   <label for= "End Year">Frequency</label>
                   <input type="text" class="form-control" id="frequency">
                 </div>
               </div>
               <input class="btn btn-primary" id="addTrain" type="submit" value="Submit">

       </div>
     </div>
     <table class="table">
       <thead id='tableHead'>
         <tr>
           <th scope="col">Train Name</th>
           <th scope="col">Destination</th>
           <th scope="col">Frequency</th>
           <th scope="col">Next Arrival</th>
           <th scope="col">Minutes Away</th>
         </tr>
       </thead>
     </table>
   </div>
 </div>
 <body>

   <script type="text/javascript" src="main.js">


  </script>
 </body>
</html>
